name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build
        env:
          NODE_ENV: production
        run: |
          # Build frontend for custom domain powerquery.guide (root path)
          npx vite build --base=/
          # Build server (not used but keeps consistency)
          npx esbuild server/index.ts --platform=node --packages=external --bundle --format=esm --outdir=dist
          # Ensure JSON data files are in public directory
          cp scripts/processed-functions.json dist/public/functions.json
          cp scripts/processed-categories.json dist/public/categories.json
          # Create 404.html for SPA routing
          cp dist/public/index.html dist/public/404.html
          # Create .nojekyll
          touch dist/public/.nojekyll
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/public'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
